info:
  build:
    artifact: baby-rest-api
    name: '@project.name@'
    description: '@project.description@'
    version: '@project.version@'
    timestamp: '@maven.build.timestamp@'

  git:
    branch: '@git.branch@'
    commit:
      id: '@git.commit.id@'
      time: '@git.commit.time@'
      message: '@git.commit.message.short@'
      user: '@git.commit.user.name@'

  env:
    java:
      vendor: ${java.vendor}
      version: ${java.version}
    os:
      name: ${os.name}
      version: ${os.version}
      arch: ${os.arch}


logging:
  json-encoded: true
  level:
    root: info
    ch.sebpiller: debug

toolkit:
  autolog:
    enabled: true
    print-args: true
    print-result: true

